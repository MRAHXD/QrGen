<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="./login/login.css">
    <script type="module" src="./signup/signup.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2>Sign up</h2>
            <form>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button id="signup-btn">Sign up</button>
                <p id="error-msg"></p>
            </form>
            <p>Already have an account? <a href="./login/login.html" id="login-link">Login</a></p>
            
        </div>
        <div>
            <button  id="qr-signup-btn" onclick="window.location.href='home.html'">Temporary Need?</button>
        </div>
    </div>

</body>
</html>
